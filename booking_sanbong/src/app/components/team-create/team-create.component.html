<app-header></app-header>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>{{ title }}</h2>
          </div>
          <div class="col-sm-7"></div>
        </div>
      </div>
      <div class="col-sm-7">
        <a>
          <button routerLink="/create-team/add-team" class="btn btn-secondary">
            <i class="fa-solid fa-plus"></i>
            <span>Add New</span>
          </button>
        </a>
      </div>
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead class="text-center">
            <tr>
              <th *ngFor="let theadItem of theadTable">{{ theadItem }}</th>
            </tr>
          </thead>
          <!-- class="{{ post.status === 'pending' ? 'bg-FFAF40' : 'bg-red' }}" -->
          <!--  -->
          <tbody>
            <tr *ngFor="let post of team; let i = index">
              <td>{{ i + 1 }}</td>

              <td class="text-center">
                {{ post.name }}
              </td>
              <td class="text-center">{{ post.description }}</td>
              <td class="d-flex justify-content-center">
                <div class="d-flex justify-content-center gap-3">
                  <button
                    class="text-23BB86"
                    data-toggle="modal"
                    data-target="#exampleModal"
                  >
                    <i class="fa-solid fa-eye"></i>
                  </button>
                  <a routerLink="/create-team/edit-team/{{ post.id }}">
                    <button class="settings text-primary">
                      <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                  </a>
                  <button
                    (click)="handleDeleteCategory(post.id)"
                    class="delete text-danger"
                  >
                    <i class="fa-sharp fa-solid fa-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
