<app-header></app-header>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-5">
            <h2>{{ title }}</h2>
          </div>
          <div class="col-sm-7"></div>
        </div>
      </div>
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead class="text-center">
            <tr>
              <th *ngFor="let theadItem of theadTable">{{ theadItem }}</th>
            </tr>
          </thead>
          <!-- class="{{ post.status === 'pending' ? 'bg-FFAF40' : 'bg-red' }}" -->
          <!--  -->
          <tbody>
            <tr *ngFor="let post of team; let i = index">
              <td>{{ i + 1 }}</td>

              <td class="text-center">
                {{ post.name }}
              </td>
              <td class="text-center">{{ post.description }}</td>
              <td class="d-flex justify-content-center">
                <div class="d-flex justify-content-center gap-3">
                  <button
                    (click)="inviteCreate(post.id)"
                    class="delete text-danger btn btn-success text-white"
                  >
                  m·ªùi
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
